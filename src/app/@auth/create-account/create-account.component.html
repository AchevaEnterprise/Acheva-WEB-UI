<div id="login-container">
  <app-auth-banner class="banner-section" />

  <form
    [formGroup]="userForm"
    class="login-wrapper md:w-full"
    (ngSubmit)="submitForm()"
  >
    <!-- md-screen -->
    <div class="acheva-logo-container logo-md">
      <app-svg src="icons/logos/acheva-letter.svg"></app-svg>

      <app-svg
        class="company-logo-name"
        src="icons/logos/company-name-logo.svg"
      ></app-svg>
    </div>

    <div class="form-section-wrapper">
      <div class="header">
        <p class="acva-heading-3 fw-600">Create an Account</p>
      </div>

      <div class="form-wrap">
         <div class="input-style-1 acheva-input w-full">
          <p class="acva-para-2 fw-400 label-text">School Email</p>

          <mat-form-field [style.width.%]="100" appearance="outline">
            <input
              matInput
              type="text"
              placeholder=""
              formControlName="email"
            />

            <span
              matPrefix
              mat-icon-button
            >
              <app-svg
                svgWidth="1rem"
                svgHeight="1rem"
                src="icons/general/email-icon.svg"
              ></app-svg>
            </span>
          </mat-form-field>
        </div>

        <div class="input-style-1 acheva-input w-full">
          <p class="acva-para-2 fw-400 label-text">Password</p>

          <mat-form-field [style.width.%]="100" appearance="outline">
            <!-- <mat-label>Clearable input</mat-label> -->

            <input
              matInput
              [type]="hide() ? 'password' : 'text'"
              formControlName="password"
            />

            <span matPrefix>
              <app-svg
                svgWidth="1rem"
                svgHeight="1rem"
                src="icons/general/lock-icon.svg"
              ></app-svg
            ></span>

            <span
              role="button"
              matSuffix
              (click)="togglePasswordVisibility($event)"
              ><mat-icon>{{
                hide() ? 'visibility_off' : 'visibility'
              }}</mat-icon></span
            >
          </mat-form-field>

          <p class="acva-para-1 place-self-end underline text-blue-400">
            Forgot your password?
          </p>
        </div>
      </div>
    </div>

    <div class="submit-section">
      <button
        class="bg-gradient-to-b from-blue-500 to-blue-400 text-white py-3 px-6 rounded-lg w-96 text-center"
      >
        Login
      </button>

      <p class="acva-para-3 place-self-center">
        Donâ€™t have an Account?
        <a class="text-blue-400" routerLink="/login">Log In</a>
      </p>
    </div>
  </form>
</div>
