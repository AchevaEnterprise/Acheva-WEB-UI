<app-svg-backgroud>
  <div
    content
    class="relative bg-white rounded-2xl m-12 grid gap-8 place-content-center place-items-center"
  >
    <button
      class="cursor-pointer absolute top-[2rem] left-[2rem]"
      (click)="goBack()"
    >
      <app-svg
        svgWidth="2rem"
        svgHeight="2rem"
        src="icons/general/back-arrow-icon.svg"
      ></app-svg>
    </button>

    <div class="text-center">
      <p class="acva-heading-3 fw-600">Password Reset</p>
      <p class="acva-para-1 text-neutral-400">
        A code will be sent to your email. You'll be back in your account in no
        time
      </p>
    </div>

    <div class="input-style-1 acheva-input w-full">
      <p class="acva-para-2 fw-400 label-text">Email</p>

      <mat-form-field [style.width.%]="100" appearance="outline">
        <input
          matInput
          type="text"
          placeholder="Enter your email address"
          [formControl]="emailCtrl"
        />

        <span matPrefix mat-icon-button>
          <app-svg
            svgWidth="1rem"
            svgHeight="1rem"
            src="icons/general/email-icon.svg"
          ></app-svg>
        </span>
      </mat-form-field>
    </div>

    <app-button label="Reset Password" />

    <p class="acva-para-1 place-self-center">
      Remembered your password?
      <a class="text-blue-400" routerLink="/login">Log In</a>
    </p>
  </div>
</app-svg-backgroud>
