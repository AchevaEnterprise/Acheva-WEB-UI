<app-svg-backgroud>
  <div
    content
    class="relative bg-white rounded-2xl m-12 grid gap-8 place-content-center place-items-center"
  >
    <div class="relative grid place-items-center w-full h-[15rem]">
      <img
        class="absolute spin"
        src="images/auth/email-bg.png"
        width="200"
        height="200"
        alt="Email"
      />
      <img
        class="absolute w-16 scale"
        src="images/auth/email-confirmation.png"
        width="200"
        height="200"
        alt="Email"
      />
    </div>

    <div class="text-center">
      <p class="acva-heading-3 fw-600">Verify your Email</p>
      <p class="acva-para-1 text-neutral-400">
        You are almost there! We've sent a verification email to
        <strong>{{ email }}</strong> <br />
        You need to verify your email address to log in to Acheva
      </p>
    </div>

    <p class="text-center acva-para-2 text-neutral-400">
      Didn't receive any email?
    </p>

    <app-button
      class="w-96"
      label="Resend Email"
      [loading]="isLoading()"
      (clickEvent)="resendVerificationEmail()"
    />
    <app-button
      class="w-96"
      type="clear"
      label="Continue"
      (clickEvent)="continue()"
    />
  </div>
</app-svg-backgroud>
