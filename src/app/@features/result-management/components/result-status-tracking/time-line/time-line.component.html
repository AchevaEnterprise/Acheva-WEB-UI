<ul class="list-style-none">
  @for (timeline of timelines(); track $index) {
    <li class="mb-8 flex gap-3 items-center">
      @if (timeline.active) {
        <span>
          <app-svg
            svgWidth="2rem"
            svgHeight="2rem"
            [src]="timeline.activeIcon"
          ></app-svg>
        </span>
      } @else {
        <span>
          <app-svg
            svgWidth="2rem"
            svgHeight="2rem"
            [src]="timeline.inactiveIcon"
          ></app-svg>
        </span>
      }

      <div>
        <p class="acva-para-2">{{ timeline.status }}</p>
        <p class="acva-para-1 text-neutral-500">{{ timeline.time }}</p>
      </div>
    </li>
  }
</ul>
