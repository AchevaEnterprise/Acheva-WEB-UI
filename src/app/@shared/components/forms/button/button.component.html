@if (type() === 'fill') {
  <button
    type="button"
    mat-flat-button
    [disabled]="disabled()"
    [class]="`${class()} btn-gradient`"
    (click)="onBtnclick()"
  >
    @if (icon()) {
      <app-svg svgWidth="1.3rem" svgHeight="1.3rem" [src]="icon()!"></app-svg>
    }

    {{ label() }}

    @if (loading()) {
      <mat-spinner diameter="16"></mat-spinner>
    }
  </button>
}
